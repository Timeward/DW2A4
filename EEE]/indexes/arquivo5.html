<!DOCTYPE html>
<html>
	<head>
		<meta charset = "UTF-8">
	</head>
	<body>
		<script>
			const pessoaG1 = {
				nome: "José",
				idade: 30,
				saudacao() {
					console.log(`Olá, meu nome é ${this.nome}`);
				}
			};
			
			pessoaG1.saudacao();
			pessoaG1.nome;
			
			const pessoaG2 = Object.create(pessoaG1);
			pessoaG2.matricula = "12345";
			pessoaG2.nome = "José Filho";
			pessoaG2.saudacao();
			console.log(pessoaG2.matricula);
			
			const pessoaG3 = Object.create(pessoaG2);
			pessoaG3.nome = "José Neto";
			pessoaG3.cpf = "123.456.789-00";
			
			pessoaG3.saudacao();
			console.log(pessoaG3.cpf);
		</script>
	</body>	
</html>
