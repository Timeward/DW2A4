<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        const laptop = {
				brand: "Lenovo",
				model: "Thinkpad",
				description() {
					console.log(`This is a ${this.brand} ${this.model}`);
				}
			};

            const laptop1 = Object.create(laptop);
            laptop1.gpu = "RTX2080"
            laptop1.cpu = "AMD Ryzen 4700"
            laptop.description();
            console.log(`It comes equipped with a/an ${laptop1.cpu} CPU and a/an ${laptop1.gpu} graphic card`)
    </script>
</body>
</html>
