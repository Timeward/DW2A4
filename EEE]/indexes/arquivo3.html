<!DOCTYPE html>
<html>
	<head>
		<meta charset = "UTF-8">
	</head>
	<body>
		<script>
			const pessoa = {
				nome: "José da Silva",
				idade: 30,
				saudacao() {
				console.log(`Olá, meu nome é ${this.nome}`);
				}
			};

			const aluno = Object.create(pessoa);
			aluno.matricula = "12345";

			aluno.saudacao(); // Olá, meu nome é José da Silva
			console.log(aluno.matricula); // 12345
		</script>
	</body>	
</html>
